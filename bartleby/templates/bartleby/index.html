
{% extends "bartleby/base0.html" %}

{% block content %}
<center>
<form  method="post" action "">
      {% csrf_token %}
{{ form.file_name }}
<p><input type="submit" value="record" onclick="move()"/></p></center>

{% if messages %}


    {% for message in messages %}
    <h3{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
    {% endfor %}

</center>
{% endif %}
</form>

{% endblock %}
